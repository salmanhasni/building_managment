<template name="buildingSubmit">
    <div class="ui container content-div-with-stats">
        <div class="ui horizontal segments">
            <div class="ui segment">
                <div class="parent-view">
                    <i class="folder icon massive folder-color"></i>
                </div>
                <div class="field-view">
                    <strong><label class="read-field">Portfolio Title: </label></strong>
                    <label class="read-field">{{title}}</label>
                </div>

                <div class="field-view joint-button">
                    <div class="ui buttons">
                        <button class="ui positive button" id="edit">Edit</button>
                        <div class="or"></div>
                        <button class="ui button" id="archive">Archive</button>
                        <div class="or"></div>
                        <button class="ui negative button" id="delete">Delete</button>
                    </div>
                </div>
            </div>

            <div class="ui segment">
                <form class="ui form">
                    <div class="field">
                        <label>Address Of Building</label>
                        <input name="address" class="custom-input" id="address" placeholder="43-Avenue, EC, Example Country" maxlength="100" />
                    </div>

                    <div class="field">
                        <label>Owner Name</label>
                        <input name="owner" class="custom-input" id="owner" placeholder="Owner" maxlength="50" />
                    </div>

                    <div class="ui equal width center aligned padded grid">
                        <div clas="column">
                            <button class="ui button primary" type="submit" value="submit">Create</button>
                        </div>
                    </div>
                    <div class="ui error message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
